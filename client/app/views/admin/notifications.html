<div class="row">

    <div class="col-lg-12">
        <uib-tabset type="pills">
            <uib-tab heading="Notification Groups">

            </uib-tab>

            <uib-tab heading="Send a Notification">
                <div class="row">
                    <div class="col-lg-4">
                        <h2>Notification</h2>
                        <form>
                            <div class="row">
                                <div class="col-lg-6">
                                    <fieldset class="form-group">
                                        <label>Notification Type</label>
                                        <select ng-model="notification.type" class="form-control">
                                            <option selected="selected" value="info">Info</option>
                                            <option value="success">Success</option>
                                            <option value="warning">Warning</option>
                                            <option value="error">Error</option>
                                        </select>
                                    </fieldset>
                                </div>
                                <div class="col-lg-6">
                                    <fieldset class="form-group">
                                        <label>TTL</label>
                                        <select ng-model="notification.config.ttl" class="form-control">
                                            <option value="-1">Until Closed</option>
                                            <option value="1000">1 Second</option>
                                            <option value="3000">3 Seconds</option>
                                            <option value="3000">5 Seconds</option>
                                            <option value="3000">10 Seconds</option>
                                        </select>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <fieldset class="form-group">
                                        <label>Title</label>
                                        <input class="form-control" ng-model="notification.config.title" type="text"/>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <fieldset class="form-group">
                                        <label>Text</label>
                                        <textarea class="form-control" ng-model="notification.text"></textarea>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <input ng-click="submit()" type="submit" class="form-control btn-success" value="Send"/>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-lg-4">
                        <div class="row">
                            <h2>Select Recipients</h2>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="row">
                            <h2>Current Recipients</h2>
                        </div>
                    </div>

                </div>
            </uib-tab>


        </uib-tabset>
    </div>


</div>
